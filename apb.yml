version: 1.0
name: v2v
description: Import a virtual machine from Vmware for Kubevirt using virt-v2v
bindable: False
async: optional
metadata:
  displayName: Import a vm from vmware using virt-v2v (APB)
  imageUrl: https://cdn.pbrd.co/images/H5Gutd7.png
plans:
  - name: default
    description: Retrieve VM from vmware
    free: True
    metadata: {}
    parameters:
      - title: Vmware url to esxi
        name: url
        type: string
        required: true
      - title: Virtual machine name
        name: vm_name
        type: string
        required: true
      - title: Vmware Admin
        name: username
        type: string
        required: true
        display_type: username
      - title: Vmware Admin Password
        name: password
        type: string
        required: true
        display_type: password
